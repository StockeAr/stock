<span *ngIf="isAdmin === 'admin'"> ADMIN </span>
<span *ngIf="auth.isLogged | async"> Estas logeado </span>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <a class="navbar-brand" href="#">StockeAr</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav" *ngIf="auth.isLogged | async as user; else login">
      <li class="nav-item active">
        <a class="nav-link" routerLink="/">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/prueba">Prueba</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/" (click)="onLogout()">Salir</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          Menu de Admin
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
          <a class="dropdown-item" href="#">Action</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </li>

    </ul>

    <ng-template #login>
      <ul class="navbar-nav ">
        <li class="nav-item">
          <a class="nav-item nav-link" routerLink="/login">Ingresar</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link" routerLink="/registro">Registrarse</a>
        </li>
        <li class="nav-item">
          <a class="nav-item nav-link " routerLink="/prueba">privado</a></li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/" (click)="onLogout()">Salir</a>
          </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Empleados
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <a class="dropdown-item nav-item " routerLink="usuarios">Listado</a>
            <a class="dropdown-item" href="#">Algo</a>
            <a class="dropdown-item" href="#">Ritmo</a>
          </div>
        </li>
        <!-- <li class="nav-item">
          <button class="btn btn-outline-secondary" (click)="isAdmin=!isAdmin">Change</button>
        </li> -->
      </ul>
    </ng-template>
    <span class="mr-5" *ngIf="user$ | async as user">{{user?.email}}</span>
    <ng-template #viewAdmin>
      <!-- Aqui va a ir el menu para los administradores el cual estara por debajo del navbar y a la izquierda del contenido -->
    </ng-template>
  </div>
</nav>
