<div class="row" *ngIf="!boton">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                <div class="card-header">
                    <h1 class="card-text">Registrarse</h1>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="email">Correo electrónico<span class="required-field">*</span>: </label>
                        <input type="email" class="form-control" formControlName="username">
                        <div class="invalid" *ngIf="checkField('username')">
                            <small>{{fieldMessage('username')}}</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nombre">Nombre<span class="required-field">*</span>: </label>
                        <input type="text" class="form-control" formControlName="nombre">
                        <div class="invalid" *ngIf="checkField('nombre')">
                            <small>{{fieldMessage('nombre')}}</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido<span class="required-field">*</span>: </label>
                        <input type="text" class="form-control" formControlName="apellido">
                        <div class="invalid" *ngIf="checkField('apellido')">
                            <small>{{fieldMessage('apellido')}}</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña<span class="required-field">*</span>: </label>
                        <input type="password" class="form-control" formControlName="password">
                        <div class="invalid" *ngIf="checkField('password')">
                            <small>{{fieldMessage('password')}}</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirmar Contraseña<span class="required-field">*</span>: </label>
                        <input type="password" class="form-control" formControlName="confirmPassword">
                        <div class="invalid" *ngIf="checkField('confirmPassword')">
                            <small>{{fieldMessage('confirmPassword')}}</small>
                        </div>
                    </div>
                    <p class="card-text" style="font-size: small;"><span class="required-field">*</span> <span>Campo
                            obligatorio</span></p>
                    <button [disabled]="registerForm.invalid" type="submit"
                        class="btn btn-primary btn-lg btn-block">Registrarse</button>
                    <div class="form-group">
                        <p class="mt-3">¿Tiene una cuenta? <a [routerLink]="['/login']">Ingrese</a></p>
                        <!-- <p>¿Olvido su contraseña? <a id="link1" type="button" (click)="boton=!boton">click aqui !!!</a></p> -->
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
