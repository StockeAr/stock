<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card-body">
            <h1 class="text-center">Registro</h1>
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="" id="" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="" id="" class="form-control" formControlName="password">
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Registrarse</button>
                <div class="form-group">
                    <p class="mt-3">¿Tiene una cuenta? <a [routerLink]="['/login']">Ingrese</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
