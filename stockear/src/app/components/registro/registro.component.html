<div class="row" *ngIf="!boton">
    <div class="col-md-6 mx-auto mt-5 card">
        <div class="card-body">
            <h1 class="text-center card-header">Registro</h1>
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" formControlName="username">
                    <div class="invalid" *ngIf="isValidField('username')">
                        {{getErrorMessage("username")}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" formControlName="nombre">
                    <div class="invalid" *ngIf="isValidField('nombre')">
                        {{getErrorMessage("nombre")}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" formControlName="apellido">
                    <div class="invalid" *ngIf="isValidField('apellido')">
                        {{getErrorMessage("apellido")}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" formControlName="password">
                    <div class="invalid" *ngIf="isValidField('password')">
                        {{getErrorMessage("password")}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" class="form-control" formControlName="confirmPassword">
                    <div class="invalid" *ngIf="isValidField('confirmPassword')">
                        {{getErrorMessage("confirmPassword")}}
                    </div>
                </div>
                <button [disabled]="registerForm.invalid" type="submit" class="btn btn-primary btn-lg btn-block">Registrarse</button>
                <div class="form-group">
                    <p class="mt-3">¿Tiene una cuenta? <a [routerLink]="['/login']">Ingrese</a></p>
                    <p>¿Olvido su contraseña? <a id="link1" type="button" (click)="boton=!boton">click aqui !!!</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="col-md-7 mx-auto mt-5" *ngIf="boton">
    <div class="card">
        <app-forgot-password></app-forgot-password>
        <button (click)="boton=!boton" class="btn btn-secondary btn-sm col align-self-center" id="btn-forgot">volver</button>
    </div>
</div>
