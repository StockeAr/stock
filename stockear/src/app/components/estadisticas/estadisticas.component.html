<div class="container grafico mx-auto">
    <br>
    <h3>Total Ventas por Empleado</h3>
    <ngx-charts-advanced-pie-chart [view]="view" scheme="cool" [results]="dato" [gradient]="gradient"
        [label]="'Venta Total'" (select)="onSelect($event)" (activate)="onActivate($event)"
        (deactivate)="onDeactivate($event)">
    </ngx-charts-advanced-pie-chart>
</div>
