<h5 class="card-header">Recupere su contraseÃ±a</h5>
<div class="card-body">
  <form [formGroup]="olvidoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" formControlName="username" placeholder="ingrese su email">
      <div class="invalid" *ngIf="isValidField('username')">
        {{getErrorMessage("username")}}
      </div>
    </div>
    <button [disabled]="olvidoForm.invalid" type="submit" class="btn btn-primary btn-lg btn-block">Recuperar</button>
  </form>
</div>
