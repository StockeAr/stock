<div class="row" *ngIf="!boton">
    <div class="col-md-6 mx-auto mt-5 card">
        <div class="card-body">
            <h1 class="text-center card-header">Iniciar sesión</h1>
            <form [formGroup]="loginFB" (ngSubmit)="onlogin()">
                <div class="form-group">
                    <label for="email">Nombre de Usuario</label>
                    <input type="email" class="form-control" formControlName="username">
                    <div class="invalid" *ngIf="isValidField('username')">
                        {{getErrorMessage("username")}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" formControlName="password">
                    <div class="invalid" *ngIf="isValidField('password')">
                        {{getErrorMessage("password")}}
                    </div>
                </div>
                <button [disabled]="loginFB.invalid" type="submit"
                    class="btn btn-primary btn-lg btn-block">Entrar</button>
                <div class="form-group">
                    <p class="mt-3">¿No tiene una cuenta? <a [routerLink]="['/registro']">Regístrese</a></p>
                    <p>¿Olvido su contraseña? <a id="link1" type="button" (click)="boton=!boton">click aqui !!!</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="col-md-7 mx-auto mt-5" *ngIf="boton">
    <div class="card">
        <app-forgot-password></app-forgot-password>
        <button (click)="boton=!boton" class="btn btn-secondary btn-sm col align-self-center" id="btn-forgot">volver</button>
    </div>
</div>
