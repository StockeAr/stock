<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card-body">
            <h1 class="text-center">Iniciar sesión</h1>
            <form [formGroup]="loginFB" (ngSubmit)="onlogin()">
                <div class="form-group">
                    <label for="email">Nombre de Usuario</label>
                    <input type="email" name="" id="" class="form-control" formControlName="username">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" name="" id="" class="form-control" formControlName="password">
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
                <div class="form-group">
                    <p class="mt-3">¿No tiene una cuenta? <a [routerLink]="['/registro']">Regístrese</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
