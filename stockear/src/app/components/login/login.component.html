<div class="row">
    <div class="col-md-6 mx-auto mt-5">
        <div class="card-body">
            <h1 class="text-center">Iniciar sesión</h1>
            <form [formGroup]="loginFB" (ngSubmit)="onlogin()">
                <div class="form-group">
                    <label for="email">Nombre de Usuario</label>
                    <input type="email" class="form-control" formControlName="username">
                    <div class="invalid" *ngIf="isValidField('username')">
                        {{getErrorMessage("username")}}
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" formControlName="password">
                    <div class="invalid" *ngIf="isValidField('password')">
                        {{getErrorMessage("password")}}
                    </div>
                </div>
                <button [disabled]="loginFB.invalid" type="submit"
                    class="btn btn-primary btn-lg btn-block">Entrar</button>
                <div class="form-group">
                    <p class="mt-3">¿No tiene una cuenta? <a [routerLink]="['/registro']">Regístrese</a></p>
                    <p>¿Olvido su contraseña? <a id="link1" type="button" (click)="open(content)">click aqui !!!</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <form [formGroup]="olvidoForm">
        <div class="modal-header">
            <h4>Recuperar su contraseña</h4>
            <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body form-group">
            <fieldset>
                <input type="text" class="form-control" placeholder="ingrese su email" formControlName="username">
            </fieldset>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-submit btn-sm" (click)="recuperar()">Recuperar</button>
        </div>
    </form>
</ng-template>
