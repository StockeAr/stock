<div class="row" *ngIf="!boton">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <form [formGroup]="loginFB" (ngSubmit)="onlogin()">
                <div class="card-header">
                    <h1 class="card-text">Iniciar sesión</h1>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="email" class="form-control" formControlName="username">
                        <div class="invalid" *ngIf="checkField('username')">
                            <small>{{fieldMessage('username')}}</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" formControlName="password">
                        <div class="invalid" *ngIf="checkField('password')">
                            <small>{{fieldMessage('password')}}</small>
                        </div>
                    </div>
                    <button [disabled]="loginFB.invalid" type="submit"
                        class="btn btn-primary btn-lg btn-block">Entrar</button>
                    <div class="form-group">
                        <p class="mt-3">¿No tiene una cuenta? <a [routerLink]="['/registro']">Regístrese</a></p>
                        <!-- <p>¿Olvido su contraseña? <a id="link1" type="button" (click)="boton=!boton">click aqui !!!</a>
                        </p> -->
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
