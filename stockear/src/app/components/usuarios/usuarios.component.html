<h2>Listado de Empleados</h2>
<div class="table-responsive">
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">id</th>
                <th scope="col">username</th>
                <th scope="col">rol</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of variable">
                <th scope="row">{{item.id}}</th>
                <td>{{item.username}}</td>
                <td>{{item.rol}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div>{{variable | json}}</div>
